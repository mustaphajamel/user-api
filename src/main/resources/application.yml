spring:
  datasource:
    username: user
    url: jdbc:h2:mem:user-db
    driverClassName: org.h2.Driver
    password: user-api
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  error:
    include-stacktrace: never